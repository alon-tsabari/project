<!DOCTYPE html>

<html>

    <head>
        <title>Circle-Widget || Alon Tsabari</title>
        <link rel="icon" href="images/image1.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>

	    <div class="controllers-area">
	    <ul class="buttons">
	    <div class="scale">
	     <li><button class="plus">&plus;</button></li>
	     <li><button class="minus">&minus;</button></li>
	    </div>
	    <div class="moving">
	     <li><button class="up">&UpArrow;</button></li>
	     <li><button class="left">&LeftArrow;</button></li>
	     <li><button class="right">&RightArrow;</button></li>
	     <li><button class="down">&DownArrow;</button></li>
	     </div>
	     </ul>
	     
	     <div class="resetD">
	     <button class="reset">&orarr;</button>
	     </div>
	     
	     </div>   
	    </div>

	    <div class="circle-area">
	     <div class="circle">
	     </div>
	    </div>

	    <div class="shortcuts">
         <h5>&UpArrow; Up</h5>
         <p>Arrow up button</p>
         <h5>&LeftArrow; Left</h5>
         <p>Arrow left button</p>
          <h5>&RightArrow; Right</h5>
         <p>Arrow right button</p>
          <h5>&DownArrow; Down</h5>
         <p>Arrow down button</p>
          <h5>&orarr; Reset</h5>
         <p>'Space bar' to reset the position</p>
         <h5>&plus; Increase width</h5>
         <p>'P' letter</p>
         <h5>&minus; Decrease width</h5>
         <p>'M' letter</p>
	    </div>

	    <script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	    <script src="js/js.js" type="text/javascript"></script>
    </body>

</html>
